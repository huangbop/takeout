apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "com.huangbop.takeout"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName '1.1.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:cardview-v7:21.0.2'
    compile files('libs/BmobSDK_V3.3.3_0211.jar')
    compile files('libs/BmobPush_V0.5beta_1027.jar')
    compile files('libs/kenburnsview-1.0.6.jar')
    compile files('libs/kenburnsview-1.0.6-javadoc.jar')
    compile files('libs/kenburnsview-1.0.6-sources.jar')
    compile 'com.ikimuhendis:ldrawer:0.1'
    compile 'com.jpardogo.materialtabstrip:library:1.0.9'
    compile 'com.jakewharton:butterknife:6.0.0'
}
